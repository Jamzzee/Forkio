<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./dist/css/style.min.css">
	<title>Forkio</title>
</head>

<body>
	<section class="pricing pricing-bg">
		<div class="container">
			<div class="pricing__header">
				<h1 class="pricing__title">Fork Subscription Pricing</h1>
			</div>
			<div class="pricing__block">
				<div class="pricing__wrap">
					<div class="wrap__header">
						<h1 class="wrap__title">Students</h1>
					</div>
					<div class="wrap__body">
						<p class="wrap__price">$29</p>
						<p class="wrap__text">per month</p>
						<p class="wrap__subtext">Personal License</p>
						<button class="wrap__btn">purchase</button>
					</div>
				</div>
				<div class="pricing__wrap">
					<div class="wrap__header">
						<h1 class="wrap__title">professional</h1>
					</div>
					<div class="wrap__body">
						<p class="wrap__price">$59</p>
						<p class="wrap__text">per Month</p>
						<p class="wrap__subtext">Professional License<br>Email Support</p>
						<button class="wrap__btn">purchase</button>
					</div>
				</div>
				<div class="pricing__wrap">
					<div class="wrap__header wrap__header-agency">
						<h1 class="wrap__title wrap__title-agency">agency</h1>
					</div>
					<div class="wrap__body wrap__body-agency">
						<p class="wrap__price wrap__price-agency">$99</p>
						<p class="wrap__text wrap__text-agency">per month</p>
						<p class="wrap__subtext wrap__subtext-agency">1-12 Team Members<br>Phone Support</p>
						<button class="wrap__btn wrap__btn-agency">purchase</button>
					</div>
				</div>
				<div class="pricing__wrap">
					<div class="wrap__header">
						<h1 class="wrap__title">enterprise</h1>
					</div>
					<div class="wrap__body">
						<p class="wrap__price">$159</p>
						<p class="wrap__text">per month</p>
						<p class="wrap__subtext">Unlimited Team Members <br>24/ 7 Phone Support</p>
						<button class="wrap__btn">purchase</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./dist/js/scripts.min.js"></script>
</body>

</html>
